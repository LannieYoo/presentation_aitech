<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROS2 Vision Project</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a path portion and then redirects the browser
      // to that new path with the base path prepended.
      (function() {
        var path = window.location.pathname;
        var basePath = '/presentation_aitech';
        
        // If we're not on the base path, redirect
        if (path.indexOf(basePath) === 0) {
          path = path.slice(basePath.length);
        }
        
        // Redirect to index.html with the path
        window.location.replace(
          basePath + '/index.html' + 
          (window.location.search || '') + 
          (window.location.hash || '')
        );
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
